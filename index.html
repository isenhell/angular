<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/angular-chart.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Advent+Pro:400,100' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body layout="row" ng-controller="AppCtrl" ng-cloak>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
          <!-- <user-avatar></user-avatar> -->
          <span></span>
          <div></div>
          <div></div>
        </div>
      </md-toolbar>
      <md-list>
      <md-item ng-repeat="item in menu">
        <a>
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset">{{item.title}}
            </div>
          </md-item-content>
        </a>
      </md-item>
      <md-divider></md-divider>
     <!--  <md-subheader>Management</md-subheader> -->
      <md-item ng-repeat="item in admin">
        <a>
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset">{{item.title}}
            </div>
          </md-item-content>
        </a>
      </md-item>
    </md-list>
    </md-sidenav>

 -->    <div layout="column" class="relative" layout-fill role="main">
      <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
        <ng-md-icon icon="add"></ng-md-icon>
      </md-button>
      <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
          </md-button>
          <h3>
            Dashboard
          </h3>
          <span flex></span>
          <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
          </md-button>
          <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
            <ng-md-icon icon="more_vert"></ng-md-icon>
          </md-button>
        </div>
<!--         <md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex">

            Latest
          </md-tab>
          <md-tab id="tab2" aria-controls="tab2-content">
            Favorites
          </md-tab>
        </md-tabs> -->
      </md-toolbar>
      <md-toolbar class="md-hue-1" ng-show="showSearch">
        <div class="md-toolbar-tools">
          <md-button ng-click="showSearch = !showSearch" aria-label="Back">
            <ng-md-icon icon="arrow_back"></ng-md-icon>
          </md-button>
          <h3 flex="10">
            Back
          </h3>
          <md-input-container md-theme="input" flex>
            <label>&nbsp;</label>
            <input ng-model="search.who" placeholder="enter search">
          </md-input-container>
          <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
          </md-button>
          <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
            <ng-md-icon icon="more_vert"></ng-md-icon>
          </md-button>
        </div>
       
      </md-toolbar>

      <md-content flex md-scroll-y class="background-content">

        <ui-view layout="column" layout-fill layout-padding>

<div class="contenedor layout layout-wrap layout-padding" layout-align="center">
  <div class="item_left" >
    
      <div class="FlexItemTot md-cyan-theme md-whiteframe-z2" style="background-color:rgb(37, 5, 197); border-color:rbg(37, 5, 197);color:rgb(255,255,255)">
            <div class="ItemIcon"><i class="material-icons">remove_red_eye</i></div>         
            <div class='ItemText' style="font-size:60px;">0</div>
            <div class='ItemSubtext'>CONECTADOS / 3 SEG.</div>
          </div>
  </div>
  <div class="item_rigth" layout-align="center">
    

  <div class="FlexItem md-cyan-theme md-whiteframe-z2" id="ProdItem" style="background-color:rgb(75,134,79); border-color:rbg(75,134,79);color:rgb(255,255,255)" layout-align="center">
            <div class="ItemIcon"><i class="material-icons">shopping_cart</i></div>         
            <div class='ItemText'>20.000</div>
            <div class='ItemSubtext'>PRODUCTOS</div>
          </div>
        
        <div class="FlexItem md-cyan-theme md-whiteframe-z2"  id="VehItem" style="background-color:rgb(255,87,34); border-color:rbg(255,87,34);color:rgb(255,255,255)">
            <div class="ItemIcon"><i class="material-icons">directions_car</i></div>         
            <div class='ItemText'>20.000</div>
            <div class='ItemSubtext'>VEHICULOS</div>

        </div>
        
        <div class="FlexItem md-cyan-theme md-whiteframe-z2" id="propItem" style="background-color:rgb(15,97,151); border-color:rbg(15,97,151);color:rgb(255,255,255)">
            <div class="ItemIcon"><i class="material-icons">home</i></div>         
            <div class='ItemText'>20.000</div>
            <div class='ItemSubtext'>PROPIEDADES</div>
        </div>
        

        <div class="FlexItem md-cyan-theme md-whiteframe-z2" id="servItem" style="background-color:rgb(197, 0, 31); border-color:rbg(197, 0, 31);color:rgb(255,255,255)">            
            <div class="ItemIcon"><i class="material-icons">work</i></div>         
            <div class='ItemText'>20.000</div>
            <div class='ItemSubtext'>SERVICIOS</div>

        </div>


        <div class="FlexItem md-cyan-theme md-whiteframe-z2" id="empItem" style="background-color:rgb(255, 217, 0); border-color:rbg(255, 217, 0);color:rgb(255,255,255)">            
            <div class="ItemIcon"><i class="material-icons">people</i></div>         
            <div class='ItemText'>20.000</div>
            <div class='ItemSubtext'>EMPLEO</div>
            </div>


        <div class="FlexItem md-cyan-theme md-whiteframe-z2" id="remItem" style="background-color:rgb(217, 0, 190); border-color:rbg(217, 0, 190);color:rgb(255,255,255)">
                      <div class="ItemIcon"><i class="material-icons">gavel</i></div>         
            <div class='ItemText'>20.000</div>
            <div class='ItemSubtext'>REMATES</div>
        </div>                


  </div>
</div>

  <div class="FlexContainerGraf" layout layout-wrap layout-padding layout-align="center">
    <div ng-controller="LineCtrl" class="FlexItemGraf md-cyan-theme md-whiteframe-z1 ">
         
      <canvas  id="bar" class="chart chart-bar" chart-data="chartData" 
        chart-labels="chartLabels" chart-legend="true" chart-series="chartSeries"
        chart-click="onClick" chart-options ="chartOptions" >
      </canvas> 
    </div>

  </div>

           <!-- GRAFICO PRINCIPAL -->






                   <!-- FIn GRAFICO PRINCIPAL -->
            <ng-switch on="data.selectedIndex" class="tabpanel-container">
              <div role="tabpanel"
                   id="tab1-content"
                   aria-labelledby="tab1"
                   ng-switch-when="0"
                   md-swipe-left="next()"
                   md-swipe-right="previous()"
                   layout="row" layout-align="center center">

                    <!-- GRAFICO PRINCIPAL -->
                   <!--  <md-card flex-gt-sm="70" flex-gt-md="60" ng-controller="LineCtrl">
                    <canvas id="line" class="chart chart-line" chart-data="chartData"

                    chart-click="onClick" chart-options ="chartOptions" >
                    </canvas> 
                   </md-card> -->
                   <!-- FIn GRAFICO PRINCIPAL -->











              </div>
              <div role="tabpanel"
                   id="tab2-content"
                   aria-labelledby="tab2"
                   ng-switch-when="1"
                   md-swipe-left="next()"
                   md-swipe-right="previous()" 
                   layout="row" layout-align="center center">
                  <md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-card-content>
                      <h2>Favorites</h2>
                      <md-list>
                        <md-item ng-repeat="item in activity | filter:search | orderBy:'-what'">
                          <md-item-content>
                            <div class="md-tile-left inset" hide-sm>
                                <user-avatar></user-avatar>
                            </div>
                            <div class="md-tile-content">
                              <h3>{{item.what}}</h3>
                              <h4>{{item.who}}</h4>
                              <p>
                                {{item.notes}}
                              </p>
                            </div>
                          </md-item-content>
                          <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                          <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                        </md-item>
                        <md-divider></md-divider>
                        <md-item layout class="inset">
                            <md-button layout layout-align="start center" flex class="md-primary">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg> More
                            </md-button>
                        </md-item>
                      </md-list>
                    </md-card-content>
                  </md-card>
              </div>
              
          </ng-switch>
          
        </ui-view>
      </md-content>
